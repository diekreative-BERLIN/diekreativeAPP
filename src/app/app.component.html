
<ion-app no-bounce>
  
  <ion-header style="height:80px;" class="shadow">
    <ion-grid>
      <ion-row>
        <div style="height:20px"></div>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-item (click)="homeActivated()">
            <div id="logo"></div>
          </ion-item>
        </ion-col>
        <ion-col size="4">

        </ion-col>
        <ion-col size="2">
          <ion-buttons >
            <ion-menu-button color="secondary"> </ion-menu-button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div>

</div>
  
  </ion-header>
  <ion-menu side="end" menuId="first" contentId="main">

   <!--uneingeloggter status-->
    <ion-header>
      <ion-buttons class="menuheader_gast">
        <ion-button id="closebutton" icon-only (click)="close()">
          
            <ion-icon item-right name="close"></ion-icon>
        </ion-button>
    </ion-buttons>
     
       </ion-header>
    <ion-content  class="diekreativemenu">
      <ion-list >
        <ion-grid *ngIf="userState.loggedin">
          <ion-row (click)="loggedpersonActivated()">
            <ion-col size="3"><ion-icon id="personlogo" name="person-circle-sharp"></ion-icon></ion-col>
            <ion-col size="9"><div id="username"><ion-label id="fullusername" color="primary">{{userState.fullusername}}</ion-label><br>
              <ion-label id="herzlichwillkommen" color="primary">Hallo, Herzlich Willkommen.</ion-label></div></ion-col>
          </ion-row>
        </ion-grid>

        <ion-item class="login" *ngIf="!userState.loggedin" (click)="presentModal()"><ion-icon class="menuicon" color="secondary" name="key-sharp"></ion-icon><ion-label>&nbsp;&nbsp;Login</ion-label></ion-item>
        
        <ion-item (click)="settingsActivated()"><ion-icon class="menuicon" color="secondary" name="settings"></ion-icon><ion-label>&nbsp;&nbsp;Einstellungen</ion-label></ion-item>
        
        <!-- <ion-tab-button tab="settings">
      <ion-icon name="settings"></ion-icon>
      <ion-label>Einstellungen</ion-label>
    </ion-tab-button> -->
    
        <ion-item *ngIf="userState.loggedin" (click)="ctAppActivated()"><ion-icon class="menuicon" color="secondary" src="/assets/icon/CT_Logo.svg"></ion-icon><ion-label>&nbsp;&nbsp;Churchtools App</ion-label></ion-item>        
        <!--ion-item><ion-icon class="menuicon" color="secondary" name="notifications-outline"></ion-icon><ion-label>&nbsp;&nbsp;Mitteilungen</ion-label></ion-item-->
        <ion-item (click)="creditsActivated()"><ion-icon class="menuicon" color="secondary" name="information-circle-sharp"></ion-icon><ion-label>&nbsp;&nbsp;&uuml;ber diese App</ion-label></ion-item>
        <ion-item (click)="mailDieKreative()"><ion-icon class="menuicon" color="secondary" name="mail-sharp"></ion-icon><ion-label>&nbsp;&nbsp;Kontakt</ion-label></ion-item>
        <ion-item (click)="mediathekActivated()"><ion-icon class="menuicon" color="secondary" name="mic-sharp"></ion-icon><ion-label>&nbsp;&nbsp;Mediathek</ion-label></ion-item>
        <ion-item (click)="termineActivated()"><ion-icon class="menuicon" color="secondary" name="calendar-sharp"></ion-icon><ion-label>&nbsp;&nbsp;Termine</ion-label></ion-item>
        <ion-item (click)="tagundnachtActivated()"><ion-icon class="menuicon" color="secondary" src="/assets/icon/tagundnacht.svg"></ion-icon><ion-label>&nbsp;&nbsp;Tagundnacht</ion-label></ion-item>
        <ion-item (click)="godiActivated()"><ion-icon class="menuicon" color="secondary" name="flame"></ion-icon><ion-label>&nbsp;&nbsp;Gottesdienste</ion-label></ion-item>
        <ion-item (click)="lifegroupsActivated()"><ion-icon class="menuicon" color="secondary" name="people-sharp"></ion-icon><ion-label>&nbsp;&nbsp;Lifegroups</ion-label></ion-item>
        <ion-item (click)="aboutUsActivated()"><ion-icon class="menuicon" color="secondary" name="fitness"></ion-icon><ion-label>&nbsp;&nbsp;&uuml;ber uns</ion-label></ion-item>
        <ion-item lines="none" (click)="erlebtActivated()"><ion-icon class="menuicon" color="secondary" name="share-social-sharp"></ion-icon><ion-label>&nbsp;&nbsp;Erlebt</ion-label></ion-item>
        <br><br><br><br>
        <!--eingeloggter Status
      <ion-header>
        <ion-toolbar color="primary">
          <ion-button size="large" (click)="presentModal()">  <ion-icon name="person-circle-outline"></ion-icon>  <ion-title> Username</ion-title></ion-button>
        </ion-toolbar>
         </ion-header>
      <ion-content>  
        -->
      </ion-list> 

    </ion-content>
          
    <ion-footer>
      <ion-toolbar>
         
          <ion-grid class="menu_footer">
            <ion-row class="socialmediaicons"> 
              <ion-col size="2.1"><a href="#" (click)="openWebsite('https://diekreative.org')"><ion-icon class="menuicon"  color="secondary" name="earth"></ion-icon></a></ion-col>
              <ion-col size="2.1"><a (click)="openWebsite('https://www.facebook.com/diekreative.org/')" href="#"><ion-icon class="menuicon" src="/assets/icon/F_icon.svg"></ion-icon> </a></ion-col>
              <ion-col size="2.1"><a (click)="openWebsite('https://www.youtube.com/c/diekreative/featured')" href="#"><ion-icon class="menuicon" color="primary" src="/assets/icon/youtube.svg"></ion-icon></a></ion-col>
              <ion-col size="2.1"><a (click)="openWebsite('https://www.instagram.com/diekreative_berlin/')" href="#"><ion-icon  class="menuicon" src="/assets/icon/20160929161413!Instagram_logo_2016.svg"></ion-icon></a></ion-col>
            </ion-row>
            <ion-row class="minorinfo">
              <ion-col>
                <a href="#" (click)="openWebsite('https://diekreative.org/impressum')">Impressum</a>
              </ion-col>
              <ion-col></ion-col>
            </ion-row>
          </ion-grid>
        
      </ion-toolbar>
    </ion-footer>  
 
  </ion-menu>
  <ion-content forceOverscroll=true scrollY=true>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-content>

</ion-app>
